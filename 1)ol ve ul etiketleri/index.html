<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol-ul Etiketleri</title>
    <style>
        body{
            font-size: 20px ;
        }
       
    </style>
</head>

<body>
    <h1>Listeler</h1>
    <h2>Sirasiz Listeler</h2>
    <ul type="square">
        Programlama dilleri
        <li>C Basligi</li>
        <ol reversed start="3" type="a">

            <li>C</li>
            <li>C++</li>
            <li>#</li>

        </ol>
        <li>C#</li>
        <li>C++</li>

    </ul>
    <ol start="3" type="a">
        Programlama dilleri
        <li>C</li>
        <li>C++</li>
        <li>#</li>

    </ol>
    <H2>Sirali Listeler</H2>

    <ol reversed>
        On Yuzde Kullanilanlar
        <li>HTML</li>
        <li>CSS3</li>
        <li>bootstrap</li>
    </ol>
    <ol  reversed type="A">
        On Yuzde Kullanilanlar
        <li>HTML</li>
        <li>CSS3</li>
        <li>bootstrap</li>
    </ol>

</body>

</html>
